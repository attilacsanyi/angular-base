<mat-toolbar fxLayout="column" color="primary">
  <mat-toolbar-row>
    <div fxLayoutGap="15px">
      <!-- Home -->
      <a mat-mini-fab routerLink="home" routerLinkActive #rlaHome="routerLinkActive" [color]="rlaHome.isActive ? 'accent' : 'default'">
        <mat-icon>home</mat-icon>
      </a>

      <!-- Dashboard -->
      <a mat-mini-fab routerLink="dashboard" routerLinkActive #rlaDashboard="routerLinkActive" [color]="rlaDashboard.isActive ? 'accent' : 'default'">
        <mat-icon>dashboard</mat-icon>
      </a>

    </div>

    <!-- Title -->
    <span fxFlex></span>
    <span class="title" fxHide.xs> {{title | uppercase}} (ng v{{ ngVersion }}) - {{ env | uppercase}}</span>
    <span fxFlex></span>

    <div fxLayoutGap="15px">
      <ng-container *ngIf="user$ | async as user; else anonymous">
        <!-- User -->
        <a mat-mini-fab [matMenuTriggerFor]="menu" color="primary">
          <mat-icon>account_circle</mat-icon>
        </a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item> {{ user.name }} ({{user.age}})</button>
        </mat-menu>
        <!-- Logout -->
        <a mat-mini-fab (click)="logout()" color="primary">
          <mat-icon>power_settings_new</mat-icon>
        </a>
      </ng-container>

      <ng-template #anonymous>
        <!-- Login -->
        <a mat-mini-fab (click)="login()" color="primary">
          <mat-icon>fingerprint</mat-icon>
        </a>
      </ng-template>
    </div>
  </mat-toolbar-row>

</mat-toolbar>
